<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0f0a1e" />
    <title>AFGAN - Anime Face Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .fade-in-delay-1 {
        animation: fade-in 0.8s ease-out 0.2s both;
      }
      .fade-in-delay-2 {
        animation: fade-in 0.8s ease-out 0.4s both;
      }
      .fade-in-delay-3 {
        animation: fade-in 0.8s ease-out 0.6s both;
      }
      .fade-in-delay-4 {
        animation: fade-in 0.8s ease-out 0.8s both;
      }
      .fade-in-delay-5 {
        animation: fade-in 0.8s ease-out 1s both;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex flex-col"
  >
    <header
      class="backdrop-blur-sm bg-black/30 border-b border-white/10 fade-in"
    >
      <div class="max-w-5xl mx-auto px-6 py-5 flex items-center gap-4">
        <img
          src="/logo.png"
          alt="AFGAN"
          class="w-12 h-12 rounded-lg shadow-lg"
        />
        <div>
          <h1 class="text-2xl font-bold text-white">AFGAN</h1>
          <p class="text-sm text-purple-300">Anime Face Generator</p>
        </div>
      </div>
    </header>

    <main class="flex-1 flex items-center justify-center p-6 fade-in-delay-1">
      <div class="w-full max-w-md">
        <div
          class="backdrop-blur-md bg-white/10 rounded-2xl shadow-2xl border border-white/20 p-8"
        >
          <div
            id="imageContainer"
            class="mb-8 rounded-xl overflow-hidden shadow-2xl fade-in-delay-2 mx-auto"
            style="width: 256px; height: 256px; image-rendering: pixelated"
          >
            <div
              class="w-full h-full flex flex-col items-center justify-center bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-sm"
            >
              <svg
                class="w-16 h-16 text-white/40 mb-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <p class="text-white/60 text-sm">
                Click generate to create an anime face
              </p>
            </div>
          </div>

          <div id="buttonContainer" class="flex gap-3 fade-in-delay-3">
            <button
              id="generateBtn"
              onclick="generateImage()"
              class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 px-8 rounded-xl transition-all duration-300 shadow-lg hover:shadow-purple-500/50 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105"
            >
              Generate
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="backdrop-blur-sm bg-black/30 border-t border-white/10 py-6 fade-in-delay-4"
    >
      <div class="max-w-5xl mx-auto px-6 text-center">
        <a
          href="https://github.com/StafLoker/afgan"
          target="_blank"
          class="text-purple-300 hover:text-purple-200 transition-colors text-sm font-medium inline-flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          View on GitHub
        </a>
      </div>
    </footer>

    <script>
      let currentImage = null;

      async function generateImage() {
        const btn = document.getElementById("generateBtn");
        const container = document.getElementById("imageContainer");
        const buttonContainer = document.getElementById("buttonContainer");

        if (!btn) return;

        btn.disabled = true;
        btn.innerHTML =
          '<svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

        try {
          const response = await fetch("/generate");
          const data = await response.json();

          currentImage = data.image;

          container.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Generated" class="w-full h-full object-cover" style="image-rendering: pixelated;">`;
          container.classList.remove("fade-in-delay-2");

          buttonContainer.innerHTML = `
                    <button id="generateBtn" onclick="generateImage()" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-purple-500/50 transform hover:scale-105">
                        Generate Another
                    </button>
                    <button onclick="downloadImage()" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-green-500/50 transform hover:scale-105 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download
                    </button>
                `;
        } catch (error) {
          alert("Error generating image");
          if (btn) {
            btn.disabled = false;
            btn.textContent = "Generate";
          }
        }
      }

      function downloadImage() {
        if (!currentImage) return;

        const link = document.createElement("a");
        link.href = "data:image/png;base64," + currentImage;
        link.download = "afgan-generated.png";
        link.click();
      }
    </script>
  </body>
</html>
